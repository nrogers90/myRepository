<!--Basic HTML_2.html-->

<!DOCTYPE html>
<html lang="en"
	<head>
		<title>BASIC HTML 2</title>
		<meta charset = "utf-8">
	</head>

	<body>
		<button onclick="My_First_Function()">
		Click Me
		</button>
	<p id="AA"></p>
	<script src="Basic_Javascript_2.js"></script>
	</body>

</html>

//Basic_JavaScript_2.js

function My_First_Function() {
		var String = "It's a Trap!";
		var result = String.fontcolor("orange");
		document.getElementById("AA").innerHTML = result;
	}
